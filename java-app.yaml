apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: java-app
    tags.datadoghq.com/env: "lab"
    tags.datadoghq.com/service: "java-app"
    tags.datadoghq.com/version: "1"
  name: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      run: java-app
  template:
    metadata:
      labels:
        run: java-app
        tags.datadoghq.com/env: "lab"
        tags.datadoghq.com/service: "java-app"
        tags.datadoghq.com/version: "1"
        admission.datadoghq.com/enabled: "true"
      annotations:
        name: java-app
        # log to stdout
        ad.datadoghq.com/java-app.logs: |
          [{
            "source":"java",
            "service":"java-app"
          }]
        admission.datadoghq.com/java-lib.version: "v1.31.2"
    spec:
      hostNetwork: false
      containers:
      - image: petems/datadog-java-apm-demo:002d160d
        name: java-app
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          hostPort: 8080
          name: "http"
        env:
          - name: DD_LOGS_INJECTION
            value: "true"
      nodeSelector:
        kubernetes.io/os: linux